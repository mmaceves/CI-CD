name: Checking Tests

on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install
      
      - name: Build App
        run: npm run build

      - name: Start server
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/testdb # Set the MongoDB URI
        run: npm start &

      - name: Run Cypress tests
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/testdb # Set the MongoDB URI
        run: npx cypress run